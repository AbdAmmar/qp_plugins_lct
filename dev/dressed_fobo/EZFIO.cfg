[thresh_coef_lmct]
type: Threshold
doc: threshold on the coefficients of the LMCT that are taken into account in the effective OVB Hamiltonian
interface: ezfio,provider,ocaml
default: 0.01

[thresh_coef_mlct]
type: Threshold
doc: threshold on the coefficients of the MLCT that are taken into account in the effective OVB Hamiltonian
interface: ezfio,provider,ocaml
default: 0.05

[thresh_coef_cas]
type: Threshold
doc: threshold on the coefficients of the CAS  that are taken into account in the effective OVB Hamiltonian
interface: ezfio,provider,ocaml
default: 0.00
