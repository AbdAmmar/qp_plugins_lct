[pw_box_x]
type: double precision
doc: size of the box for plane waves in the X direction
interface: ezfio, provider, ocaml
default: 50


[pw_box_y]
type: double precision
doc: size of the box for plane waves in the y direction
interface: ezfio, provider, ocaml
default: 50

[pw_box_z]
type: double precision
doc: size of the boz for plane waves in the z direction
interface: ezfio, provider, ocaml
default: 50


[pw_nx]
type: integer 
doc: number of plane waves for the X direction
interface: ezfio, provider, ocaml
default: 10


[pw_ny]
type: integer 
doc: number of plane waves for the y direction
interface: ezfio, provider, ocaml
default: 10


[pw_nz]
type: integer 
doc: number of plane waves for the z direction
interface: ezfio, provider, ocaml
default: 10

[lambda_v_pw]
type: double precision
doc: coupling constant for the potential, if equal to 1 you obtain the physical system
interface: ezfio, provider, ocaml
default: 1.
