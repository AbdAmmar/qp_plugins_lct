[mu_of_r_potential]
type: character*(32)
doc: type of potential for the mu(r) interaction: can be [hf_coallescence | psi_coallescence | psi_cas_ful | psi_cas_truncated | Read]
interface: ezfio, provider, ocaml
default: hf_coallescence

[thresh_int_mu_of_r]
type: Threshold
doc: Threshold for the two-e integral in the computation of mu_of_r on the AO basis
interface: ezfio,provider,ocaml
default: 1.e-10

[thresh_pairs_mu_of_r]
type: Threshold
doc: Threshold for pairs of AO for the computation of mu_of_r on the AO basis
interface: ezfio,provider,ocaml
default: 1.e-10

