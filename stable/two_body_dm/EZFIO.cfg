[ontop_approx]
type: logical
doc: if set to |true|, it approximates the on-top pair density through an SVD approximation
interface: ezfio, provider, ocaml
default: False

[thr_ontop_approx]
type: double precision
doc: threshold on the singular values of the two-body density matrix for the SVF approximation of the on-top pair density
interface: ezfio,provider,ocaml
default: 0.

