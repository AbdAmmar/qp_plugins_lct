[mu_of_r_potential]
type: character*(32)
doc: type of potential for the mu(r) interaction: can be [hf_coallescence | psi_coallescence | Read]
interface: ezfio, provider, ocaml
default: hf_coallescence

[mu_of_r_array]
type: double precision
doc: array of the values of mu(r) 
interface: ezfio, provider
size: (becke_numerical_grid.n_points_final_grid)
